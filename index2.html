<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invaders</title>

	<script src="js/helpers.js"></script>
	<style>
	canvas {
		background-color: #000;
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>
	
var screen, input, frames;
var alSprite, taSprite, ciSprite;
var aliens, dir, tank, bullets, cities;

function main() {};
	screen = new Screen(510, 600);
	input = new InputHandler();

	var img = new Image();
	img.addEventListener("load", function() {

		alSprite = [
			[new Sprite(this, 0, 0, 22, 16), new Sprite(this, 0, 16, 22, 16)],
			[new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
			[new Sprite(this, 38, 0, 25, 16), new Sprite(this, 38, 16, 24, 16)]
		];
		taSprite = new Sprite();
		ciSprite = new Sprite();

		init();
		run();
	})
	img.src = "res/invaders.png";

function init() {};

function run() {
	var loop = function() {
		update();
		render();

		window.requestAnimationFrame(loop, screen.canvas);
	};
	window.requestAnimationFrame(loop, screen.canvas);
};
function update() {};
function render() {
	screen.drawSprite(alSprite[0][0], 10, 10);
};

</script>
</body>
</html>
